<body class="bg-secondary">
  <div class="container bg-light col-md-6 py-3">
  <!-- Top banner -->
    <div class="container py-3 col-md-12">
        <nav class="bg-info text-white text-center rounded shadow">
          <h1 class="display-3">ADMIN PAGE</h1>
        </nav>
    </div>

  <!-- Form -->
    <div class="container py-3 col-md-auto mb-3">
        <form class="form">
          <!-- FIRSTNAME -->
            <div class="form-group mb-3">
                <label for="firstName">First name:</label>
                <input type="text" name="firstName" id="firstName" class="form-control shadow" placeholder="Add First name">
                <!-- <div id="firstName-error"></div> -->
                <div class="invalid-feedback" id="firstName-error"></div>
            </div>
            <!-- LASTNAME -->
            <div class="form-group mb-3">
                <label for="lastName">Last name:</label>
                <input type="text" name="lastName" id="lastName" class="form-control shadow" placeholder="Add Last name"> 
                <!-- <div id="lastName-error"></div> -->
                <div class="invalid-feedback" id="lastName-error"></div>
            </div>
           
            <!-- EMAILNAME -->
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control shadow" placeholder="Add Email">
                <!-- <div id="email-error"></div> -->
                <div class="invalid-feedback" id="email-error"></div>
            </div>
            
            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-primary shadow btn-add show">Add user</button>
            <button type="button" class="btn btn-primary shadow btn-edit hide">Edit user</button>
        </form>
    </div>
    <!-- End of Form -->

    <!-- User Output -->
          <div><h4 class="display-5 text-center">UserList</h4></div>
          <section class="container userOutput col-md-12 bg-secondary py-3 rounded">
